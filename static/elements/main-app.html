<dom-module id="main-app">
  <template>
    <style>
:host {
  --primary-color: #2fa4e7;
  --h1-style: {
    color: var(--primary-color);
  };
  --paper-font-common-base: {
    font-family: 'PT Sans',"Helvetica Neue",Helvetica,Arial,sans-serif;
    font-size: 16px;
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
  };
  --paper-font-common-nowrap: {
    @apply(--paper-font-common-base);
  };
  --paper-font-subhead: {
    @apply(--paper-font-common-base);
  };
  --paper-font-subhead: {
    @apply(--paper-font-common-base);
  };
  --paper-input-container-input: {
    @apply(--paper-font-common-base);
  }
}
a {
  color: var(--primary-color);
}
h1 {
  @apply(--h1-style);
}
.content {
  max-width: 900px;
  margin: 0 auto;
  padding: 16px;
}
  .content[fullwidth] {
    max-width: 100%;
  }
  footer {
    text-align: center;
    padding: 100px 0 50px;
  }
  footer a {
    margin: 8px;
  }
  @media print {
    footer {
      display: none;
    }
  }
  lazy-pages > * {
    position: inherit !important;
    height: inherit !important;
  }
  lazy-pages {
    overflow: visible !important;
  }
  img.preview {
    margin: 0 auto;
    max-width: 100%;
    display: block;
  }
    </style>
    <div class="content" fullwidth$="{{fullwidth}}">
      <lazy-pages attr-for-selected="data-route" selected="{{route}}">
        <template is="dom-if" restamp data-route="home">
          <buy-tickets></buy-tickets>
        </template>
        <template is="dom-if" restamp data-route="admin">
          <admin-page></admin-page>
        </template>
        <section data-route="notfound">
          <h1>Page not found</h1>
        </section>
        <section data-route="bought">
          <h1>Ticket Invoice Sent</h1>
          <p>
          You should receive an email from Square with an invoice to purchase the
          tickets shortly. Once you pay, you will receive an email with the tickets.
          </p>
          <p>
          It will look something like this:
          </p>
          <img class="preview" src="/purchase-request-preview.png">
        </section>
        <template is="dom-if" restamp data-route="ticket">
          <ticket-view id="[[params.id]]"></ticket-view>
        </template>
      </lazy-pages>
      <footer>
        <a href="/">Home</a>
        <a href="http://ubccsss.org/">UBC CSSS</a>
        <a href="/admin">Admin</a>
        <a href="https://github.com/ubccsss/square-invoice-tickets">Source Code</a>
      </footer>
    </div>
  </template>
 <script>
  Polymer({
    is: 'main-app',
    attached: function() {
      var app = this;
      page('*', function(ctx, next) {
        app.fullwidth = false;
        next();
      });
      page('/', function () {
        app.route = 'home';
      });
      page('/bought', function() {
        app.route = 'bought';
      });
      page('/admin', function() {
        app.route = 'admin';
        app.fullwidth = true;
      });
      page('/ticket/:id', function(params) {
        app.params = params.params;
        console.log(params);
        app.route = 'ticket';
      });
      page('*', function () {
        app.route = 'notfound';
      });
      page({
        hashbang: false,
      });
    },
  });
  </script>
</dom-module>
