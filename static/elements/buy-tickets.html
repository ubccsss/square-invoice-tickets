    <h1><code>final(e){}</code>: A CSSS Year End Masquerade</h1>

    <p>
    You are a secret agent sent to infiltrate a masquerade party attended by top computer scientists in the world to steal a top-secret prime factorization algorithm. Since everyone is behind a mask, you can easily hide your true identity. But little did you know there are other spies hiding among the masked participants at the party...
    </p>
    <p>
    Celebrate the end of classes and have a nice break before the start of exams by coming to our biggest event of the year! Get ready for a night filled with fun spy-themed activities, prizes and dancing at a beautiful venue.
    </p>
    <p>
    We will be providing a catered dinner with amazing dessert and, of course, drinks. There will be also be a photobooth and DJ.
    </p>
    <h2>Dress code</h2>
    <p>
    Formal,  Bring Your Own Mask (but we can provide one if you don't have one)
    </p>
    <h2>Date</h2>
    <p>
    April 8th, 2017
    </p>
    <h2>Location</h2>
    <p>
    <a href="https://www.google.ca/maps/dir/''/diamond+ballroom+vancouver/@49.2650125,-123.2074581,12z/data=!3m1!4b1!4m8!4m7!1m0!1m5!1m1!1s0x548673c7b135520f:0x52a9fa9ff33a8414!2m2!1d-123.1374185!2d49.2650337">
      Diamond Ballroom & Catering
      <br>
      1495 W 8th Ave #4
      <br>
      Vancouver, BC V6H 1C9
    </a>
    </p>
    <p>
    We will be selling three rounds of tickets, priced according to time of purchase. Buy your tickets early to get the biggest discount!
    </p>
    <p>
    If you are currently taking a CS course and intend to pursue a major that includes CS, you can buy at the CS student price.
    </p>
    </div>

            handle-as="json"

            on-error="errorHandler"
            debounce-duration="300"></iron-ajax>
  </template>
 <script>
  Polymer({
    is: 'buy-tickets',
    properties: {
      Type: {
        type: String,
        value: false,
      },
      details: {
        type: Object,
        value: {},
      },
    },
    submit: function() {
      this.$.form.submit();
    },
    errorHandler: function(e, err) {
      var resp = err.request.xhr.response;
      if (resp.Error) {
        this.error = resp.Error;
      } else {
        this.error = e.detail.error.toString();
      }
      this.done();
    },
    done: function() {
      this.submitting = false;
    },
    response: function(resp) {
      this.done();
      page('/bought');
    },
    presubmit: function() {
      this.submitting = true;
      this.error = '';
    },
    group: function(type) {
      return type && type.includes('Group');
    },
    cartDetailsURL: function(Type, PromoCode) {
      this.error = '';
      return '/api/details?type='+encodeURIComponent(Type)+'&code='+encodeURIComponent(PromoCode);
    },
    price: function(type, details) {
      const price = details.Prices && details.Prices[type];
      return "$"+ (price ? price : '—');
    },
    pricePerson: function(type, details, count) {
      const price = details.Prices && details.Prices[type];
      return "$"+ (price ? price/count : '—');
    }
  });
  </script>
</dom-module>
